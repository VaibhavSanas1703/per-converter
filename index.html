<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Marks to Percentage Converter </title>
   <link href="https://fonts.googleapis.com/css?family=Onest:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="headings">
      <h1>Enter your marks out of ?/500</h1>
   </div>
   <div class="container">
      <b><p id="container-p">Marks to Percentage Converter</p></b>
      <div class="top">
         <input type="text" name="" id="marks-input" placeholder="Enter Marks">
      <button id="btn">Submit Marks</button>
      </div>
      <div class="loader">
         <img src="Spin@1x-1.0s-200px-200px.gif" alt="">
      </div>
      <div class="result">
         <p class="total-m"></p>
         <p class="total-p"></p>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
